<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Queiroz | Advogado</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Evaeadao2005/diegoqueirozadv/main/Images/logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #fff;
            background: url('https://raw.githubusercontent.com/Evaeadao2005/diegoqueirozadv/main/Images/wallpaper.jpg') no-repeat center center/cover; /* Wallpaper como plano de fundo */
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Fundo branco translúcido */
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
            margin: 10px;
            animation: fadeIn 1s ease-out;
        }
        .container img {
            width: 200px; /* Ajuste o tamanho da imagem conforme necessário */
            height: auto;
            margin: 20px auto;
            transition: opacity 0.3s ease;
        }
        .container h1 {
            color: #000; /* Título em preto */
            font-size: 24px;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease-out;
        }
        .container p {
            color: #000; /* Texto em preto */
            font-size: 16px;
            margin-bottom: 20px;
            animation: slideInRight 1s ease-out;
        }
        .container a {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #000; /* Botões em preto */
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .container a:hover {
            background-color: #333; /* Hover mais escuro */
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .container h1 {
                font-size: 20px;
            }
            .container p {
                font-size: 14px;
            }
            .container a {
                padding: 10px 20px;
                font-size: 14px;
            }
            .container img {
                width: 150px; /* Ajuste o tamanho da imagem para telas menores */
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        .credit {
            position: relative;
            z-index: 2;
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
